<app-dialog headline="Start with our examples">
  <div class="wrapper">
    <mat-form-field>
      <select matNativeControl required [(ngModel)]="selected">
        <option *ngFor="let program of examplePrograms" [value]="program.id">
          {{ program.name }}
        </option>
      </select>
    </mat-form-field>

    <button mat-button (click)="load()">Load</button>
  </div>
</app-dialog>
