<nav *ngIf="headers">
  <ul>
    <ng-container *ngFor="let header of headers">
      <li>
        <a routerLink="/docs" [fragment]="href(header.text)">
          <span class="hashtag">#</span>
          <span [ngClass]="'h' + header.level">{{ header.text }}</span>
        </a>
      </li>
      <li *ngIf="header.children.length > 0">
        <app-navigation [headers]="header.children"></app-navigation>
      </li>
    </ng-container>
  </ul>
</nav>
